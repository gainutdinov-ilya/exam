{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-md">
        <a class="navbar-brand" href="{% url 'about' %}">Copy Star</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="{% url 'catalog' %}" class="nav-link active">Каталог</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'about' %}" class="nav-link active">О нас</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'where' %}" class="nav-link active">Где нас найти</a>
                </li>
            </ul>
        </div>


        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% csrf_token %}
            {% if not user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'register' %}" class="nav-link active">Регистрация</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link active">{{ user }} Выйти</a>
                </li>
            {% endif %}
        </ul>

    </div>
</nav>
<div class="container-md container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
